<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Sign Up Form</h2>
		<form action="SignUp" method="post">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" name="name"
					placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="Password">Password:</label> <input type="Password"
					class="form-control" id="Password" name="password"
					placeholder="Enter your Password" required>
			</div>
			<div class="form-group">
				<label for="Mobile">Mobile:</label> <input type="text"
					class="form-control" id="Mobile" name="mobile"
					placeholder="Enter your Mobile" required>
			</div>
			<button type="submit" class="btn btn-primary" value="save">Sign Up</button>
			
			<a href="Login.html" class="btn btn-primary" >Login Student</a>
		</form>
		<br>
		
		
	</div>




	<!-- Include Bootstrap JS and Popper.js scripts for optional functionality -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
