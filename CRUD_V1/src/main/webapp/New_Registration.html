<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Form Example</title>
<!-- Include Bootstrap CSS link -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Registration Form</h2>
		<form action="save_student" method="post">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" name="name"
					placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text"
					class="form-control" id="city" name="city"
					placeholder="Enter your city" required>
			</div>
			<div class="form-group">
				<label for="batch">Batch:</label> <input type="text"
					class="form-control" id="batch" name="batch"
					placeholder="Enter your batch" required>
			</div>
			<button type="submit" class="btn btn-primary" value="save">Submit</button>
			
			<a href="Read" class="btn btn-primary mt-2 mb-3" >Read Student Details</a>
			<br>
			<a href="Delete_Student.html" class="btn btn-primary mb-2" >Delete Student</a>
			<br>
			<a href="Update.html" class="btn btn-primary" >Update Student</a>
		</form>
		<br>
		
		
	</div>

	<!-- Include Bootstrap JS and Popper.js scripts for optional functionality -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
