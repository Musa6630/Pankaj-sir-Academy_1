<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update student Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head>
<body>
	<div class="container mt-5">
		<h2>Registration Form</h2>
		<form action="Update_Student" method="post">
			<div class="form-group">
				<label for="email">Verification Email:</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="Enter your email" required>
			</div>
			
			<div class="form-group">
				<label for="name" class="text-primary">Change Name:</label> <input type="text"
					class="form-control" id="name" name="updated_name"
					placeholder="Enter your name" >
			</div>
			<div class="form-group">
				<label for="email" class="text-primary">Change Email:</label> <input type="email"
					class="form-control" id="email" name="updated_email"
					placeholder="Enter your email" >
			</div>
			<div class="form-group">
				<label for="city" class="text-primary">Change City:</label> <input type="text"
					class="form-control" id="city" name="updated_city"
					placeholder="Enter your city" >
			</div>
			
			
			<button type="submit" class="btn btn-primary" value="Update">Submit</button>
		</form>
	</div>


	<!-- Include Bootstrap JS and Popper.js scripts for optional functionality -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
